openapi: 3.0.0
info:
  title: ODPT Train API
  description: 鉄道に関連するデータを提供するAPI
  version: 0.0.0
tags: []
paths:
  /odpt:PassengerSurvey:
    get:
      operationId: PassengerSurveyOperations_getPassengerSurveys
      summary: 駅の乗降人員数を取得する
      parameters:
        - name: acl:consumerKey
          in: query
          required: true
          description: 開発者サイトにて提供されるアクセストークン
          schema:
            $ref: '#/components/schemas/ConsumerKey'
          explode: false
        - name: '@id'
          in: query
          required: false
          description: データに付与された固有識別子
          schema:
            $ref: '#/components/schemas/URN'
          explode: false
        - name: owl:sameAs
          in: query
          required: false
          description: データに付与された固有識別子の別名
          schema:
            $ref: '#/components/schemas/odpt.url'
          explode: false
        - name: odpt:operator
          in: query
          required: false
          description: 事業者を表すID
          schema:
            $ref: '#/components/schemas/odpt.url'
          explode: false
        - name: odpt:station
          in: query
          required: false
          description: 駅を表すID
          schema:
            $ref: '#/components/schemas/odpt.url'
          explode: false
        - name: odpt:railway
          in: query
          required: false
          description: 路線を表すID
          schema:
            $ref: '#/components/schemas/odpt.url'
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PassengerSurvey'
        '400':
          description: パラメータ不正
        '401':
          description: acl:consumerKeyが誤っている
        '403':
          description: 権限なし
        '404':
          description: 該当データ無し
        '500':
          description: サーバー内部エラー
        '503':
          description: サービス利用不可
