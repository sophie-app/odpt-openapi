            - $ref: '#/components/schemas/odpt.url'
          example: odpt.TrainInformation:JR-East.Yamanote
          description: 固有識別子 odpt.TrainInformation:会社名.路線名 または odpt.TrainInformation:会社名
        odpt:timeOfOrigin:
          allOf:
            - $ref: '#/components/schemas/DateTime'
          example: 2017-01-13T15:15:00+09:00
          description: 発生時刻
        odpt:operator:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.Operator:JR-East
          description: 運行会社を表すID
        odpt:railway:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.Railway:JR-East.Yamanote
          description: 発生路線を表すID
        odpt:trainInformationStatus:
          allOf:
            - $ref: '#/components/schemas/MultilingualTitle'
          example:
            ja: 日本語テキスト
            en: Text in English
          description: 運行情報ステータス
        odpt:trainInformationText:
          allOf:
            - $ref: '#/components/schemas/MultilingualTitle'
          example:
            ja: 日本語テキスト
            en: Text in English
          description: 運行情報テキスト
        odpt:railDirection:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.RailDirection:Outbound
          description: 運行情報の適用される方向を表すID
        odpt:trainInformationArea:
          allOf:
            - $ref: '#/components/schemas/MultilingualTitle'
          example:
            ja: 日本語テキスト
            en: Text in English
          description: 発生エリア
        odpt:trainInformationKind:
          allOf:
            - $ref: '#/components/schemas/MultilingualTitle'
          example:
            ja: 日本語テキスト
            en: Text in English
          description: 鉄道種類
        odpt:stationFrom:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.Station:JR-East.Yamanote.Tokyo
          description: 発生場所起点
        odpt:stationTo:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.Station:JR-East.Yamanote.Tokyo
          description: 発生場所終点
        odpt:trainInformationRange:
          allOf:
            - $ref: '#/components/schemas/MultilingualTitle'
          example:
            ja: 日本語テキスト
            en: Text in English
          description: 発生区間
        odpt:trainInformationCause:
          allOf:
            - $ref: '#/components/schemas/MultilingualTitle'
          example:
            ja: 日本語テキスト
            en: Text in English
          description: 発生理由
        odpt:transferRailways:
          type: array
          items:
            $ref: '#/components/schemas/odpt.url'
          example:
            - odpt.Railway:JR-East.Yamanote
          description: 振替路線一覧のリスト
        odpt:resumeEstimate:
          allOf:
            - $ref: '#/components/schemas/DateTime'
          example: 2017-01-13T15:15:00+09:00
          description: 復旧見込み時刻
      description: 列車運行情報
    TrainTimetable:
      type: object
      required:
        - '@context'
        - '@id'
        - '@type'
        - dc:date
        - owl:sameAs
        - odpt:operator
        - odpt:railway
        - odpt:trainNumber
        - odpt:trainTimetableObject
      properties:
        '@context':
          type: string
          format: uri
          example: http://vocab.odpt.org/context_odpt.jsonld
          description: JSON-LD仕様に基づく @context のURL
        '@id':
          allOf:
            - $ref: '#/components/schemas/URN'
          example: urn:ucode:_00001C000000000000010000030FD7E5
          description: 固有識別子(ucode)
        '@type':
          type: string
          enum:
            - odpt:TrainTimetable
          example: odpt:TrainTimetable
          description: クラス名
        dc:date:
          allOf:
            - $ref: '#/components/schemas/DateTime'
          example: 2017-01-13T15:10:00+09:00
          description: データ生成日時
        dct:issued:
          allOf:
            - $ref: '#/components/schemas/Date'
          example: 2017-01-13
          description: ダイヤ改正日
        dct:valid:
          allOf:
            - $ref: '#/components/schemas/DateTime'
          example: 2017-01-13T15:10:00+09:00
          description: データの保証期限
        owl:sameAs:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.TrainTimetable:JR-East.ChuoRapid.123M.Weekday
          description: 固有識別子 odpt.TrainTimetable:会社名.路線名.列車番号.曜日種別 である。前記の命名ルールで重複が生じる場合は、末尾に .1, .2, .3, … をつけて区別
        odpt:operator:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.Operator:JR-East
          description: 運行会社を表すID
        odpt:railway:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.Railway:JR-East.Yamanote
          description: 路線のID
        odpt:railDirection:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.RailDirection:Outbound
          description: 進行方向を表すID
        odpt:calendar:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.Calendar:Weekday
          description: 運行を行う曜日・日付情報のID
        odpt:train:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.Train:JR-East.Yamanote.123M
          description: 列車のID
        odpt:trainNumber:
          type: string
          example: 123M
          description: 列車番号
        odpt:trainType:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.TrainType:JR-East.Local
          description: 列車種別のID
        odpt:trainName:
          type: array
          items:
            $ref: '#/components/schemas/MultilingualTitle'
          example:
            - ja: むさし
              en: Musashi
          description: 編成の名称・愛称のリスト
        odpt:trainOwner:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.Operator:JR-East
          description: 車両の所属会社を表すID
        odpt:originStation:
          type: array
          items:
            $ref: '#/components/schemas/odpt.url'
          example:
            - odpt.Station:JR-East.ChuoRapid.Tokyo
          description: 列車の始発駅を表すIDのリスト
        odpt:destinationStation:
          type: array
          items:
            $ref: '#/components/schemas/odpt.url'
          example:
            - odpt.Station:JR-East.ChuoRapid.Takao
          description: 列車の終着駅を表すIDのリスト
        odpt:viaStation:
          type: array
          items:
            $ref: '#/components/schemas/odpt.url'
          example:
            - odpt.Station:TokyoMetro.Tozai.NishiFunabashi
          description: 列車の経由駅を表すIDのリスト
        odpt:viaRailway:
          type: array
          items:
            $ref: '#/components/schemas/odpt.url'
          example:
            - odpt.Railway:TokyoMetro.Tozai
          description: 列車の経由路線を表すIDのリスト
        odpt:previousTrainTimetable:
          type: array
          items:
            $ref: '#/components/schemas/odpt.url'
          example:
            - odpt.TrainTimetable:JR-East.ChuoRapid.123M.Weekday
          description: 直前の列車時刻表を表すIDのリスト
        odpt:nextTrainTimetable:
          type: array
          items:
            $ref: '#/components/schemas/odpt.url'
          example:
            - odpt.TrainTimetable:JR-East.ChuoRapid.123M.Weekday
          description: 直後の列車時刻表を表すIDのリスト
        odpt:trainTimetableObject:
          type: array
          items:
            $ref: '#/components/schemas/TrainTimetableObject'
          example:
            - odpt:departureTime: 06:00
              odpt:departureStation: odpt.Station:JR-East.ChuoRapid.Tokyo
            - odpt:arrivalTime: 07:00
              odpt:arrivalStation: odpt.Station:JR-East.ChuoRapid.Takao
          description: 出発時刻と出発駅の組か、到着時刻と到着駅の組のリスト
        odpt:needExtraFee:
          type: boolean
          example: true
          description: 乗車券の他に別料金が必要か
        odpt:note:
          allOf:
            - $ref: '#/components/schemas/MultilingualTitle'
          example:
            ja: 日本語での注釈情報
            en: Note in English
          description: 注釈情報
      description: 列車時刻表
    TrainTimetableObject:
      type: object
      properties:
        odpt:arrivalTime:
          allOf:
            - $ref: '#/components/schemas/Time'
          example: 05:08
          description: 到着時刻
        odpt:arrivalStation:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.Station:JR-East.ChuoRapid.Tokyo
          description: 到着駅のID
        odpt:departureTime:
          allOf:
            - $ref: '#/components/schemas/Time'
          example: 05:09
          description: 出発時刻
        odpt:departureStation:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.Station:JR-East.ChuoRapid.Tokyo
          description: 出発駅のID
        odpt:platformNumber:
          type: string
          example: '1'
          description: プラットフォームの番号
        odpt:platformName:
          allOf:
            - $ref: '#/components/schemas/MultilingualTitle'
          example:
            ja: 日本語名称
            en: English Name
          description: プラットフォームの名称
        odpt:note:
          allOf:
            - $ref: '#/components/schemas/MultilingualTitle'
          example:
            ja: 日本語での注釈情報
            en: Note in English
          description: 注釈情報
      description: 列車時刻表オブジェクト
    TrainType:
      type: object
      required:
        - '@context'
        - '@id'
        - '@type'
        - owl:sameAs
        - odpt:operator
      properties:
        '@context':
          type: string
          format: uri
          example: http://vocab.odpt.org/context_odpt.jsonld
          description: JSON-LD仕様に基づく @context のURL
        '@id':
          allOf:
            - $ref: '#/components/schemas/URN'
          example: urn:ucode:_00001C000000000000010000030FD7E5
          description: 固有識別子(ucode)
        '@type':
          type: string
          enum:
            - odpt:TrainType
          example: odpt:TrainType
          description: クラス名
        dc:date:
          allOf:
            - $ref: '#/components/schemas/DateTime'
          example: 2017-01-13T15:10:00+09:00
          description: データ生成日時
        owl:sameAs:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt:JR-East.Local
          description: 固有識別子 odpt.TrainType:会社名.列車種別
        odpt:operator:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.Operator:JR-East
          description: 運行会社を表すID
        dc:title:
          type: string
          example: 普通
          description: 列車種別（日本語）
        odpt:trainTypeTitle:
          allOf:
            - $ref: '#/components/schemas/MultilingualTitle'
          example:
            ja: 普通
            en: Local
          description: 列車種別（多言語対応）
      description: 列車種別
    URN:
      type: string
      description: 固有識別子
    odpt.url:
      type: string
      description: 固有識別子の別名 多くが`odpt.hoge:fuga`形式
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: query
      name: acl:consumerKey
servers:
  - url: https://api.odpt.org/api/v4
    description: API サーバー
    variables: {}
