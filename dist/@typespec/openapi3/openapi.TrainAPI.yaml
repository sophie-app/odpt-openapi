security:
  - ApiKeyAuth: []
components:
  schemas:
    ConsumerKey:
      type: string
      description: アクセストークン
    Date:
      type: string
      description: ISO8601 日付形式
    DateTime:
      type: string
      description: ISO8601 日付時刻形式
    MultilingualTitle:
      type: object
      required:
        - ja
        - en
      properties:
        ja:
          type: string
        ja-Hrkt:
          type: string
        en:
          type: string
      description: 多言語対応のタイトル
    PassengerSurvey:
      type: object
      required:
        - '@context'
        - '@id'
        - '@type'
        - dc:date
        - owl:sameAs
        - odpt:operator
        - odpt:station
        - odpt:railway
        - odpt:includeAlighting
        - odpt:passengerSurveyObject
      properties:
        '@context':
          type: string
          format: uri
          example: http://vocab.odpt.org/context_odpt.jsonld
          description: JSON-LD仕様に基づく @context のURL
        '@id':
          allOf:
            - $ref: '#/components/schemas/URN'
          example: urn:ucode:_00001C000000000000010000030FD7E5
          description: 固有識別子(ucode)
        '@type':
          type: string
          enum:
            - odpt:PassengerSurvey
          example: odpt:PassengerSurvey
          description: クラス名
        dc:date:
          allOf:
            - $ref: '#/components/schemas/DateTime'
          example: 2017-01-13T15:10:00+09:00
          description: データ生成日時
        owl:sameAs:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.PassengerSurvey:JR-East.Tokyo
          description: 固有識別子 odpt.PassengerSurvey:会社名.駅名 または odpt.PassengerSurvey:会社名.路線名.駅名
        odpt:operator:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.Operator:JR-East
          description: 運行会社を表すID
        odpt:station:
          type: array
          items:
            $ref: '#/components/schemas/odpt.url'
          example:
            - odpt.Station:JR-East.Yamanote.Tokyo
            - odpt.Station:JR-East.ChuoRapid.Tokyo
          description: 駅を表すIDのリスト
        odpt:railway:
          type: array
          items:
            $ref: '#/components/schemas/odpt.url'
          example:
            - odpt.Railway:JR-East.Yamanote
            - odpt.Railway:JR-East.ChuoRapid
          description: 路線を表すIDのリスト
        odpt:includeAlighting:
          type: boolean
          example: true
          description: 乗降人員(降車を含む)の場合はtrue、乗車人員(降車を含まない)の場合はfalse
        odpt:passengerSurveyObject:
          type: array
          items:
            $ref: '#/components/schemas/PassengerSurveyObject'
          example:
            - odpt:surveyYear: 2017
              odpt:passengerJourneys: 12345
          description: 調査年度と平均乗降人員数(または乗車人員数)の組のリスト
      description: 駅の乗降人員数または乗車人員数
    PassengerSurveyObject:
      type: object
      required:
        - odpt:surveyYear
        - odpt:passengerJourneys
      properties:
        odpt:surveyYear:
          type: integer
          example: 2017
          description: 調査年度
        odpt:passengerJourneys:
          type: integer
          example: 12345
          description: 駅の1日あたりの平均乗降人員数(または乗車人員数)
      description: 調査年度と平均乗降人員数(または乗車人員数)の組
    RailDirection:
      type: object
      required:
        - '@context'
        - '@id'
        - '@type'
        - owl:sameAs
      properties:
        '@context':
          type: string
          format: uri
          example: http://vocab.odpt.org/context_odpt.jsonld
          description: JSON-LD仕様に基づく @context のURL
        '@id':
          allOf:
            - $ref: '#/components/schemas/URN'
          example: urn:ucode:_00001C000000000000010000030FD7E5
          description: 固有識別子(ucode)
        '@type':
          type: string
          enum:
            - odpt:RailDirection
          example: odpt:RailDirection
          description: クラス名
        dc:date:
          allOf:
            - $ref: '#/components/schemas/DateTime'
          example: 2017-01-13T15:10:00+09:00
          description: 進行方向情報の生成時刻
        owl:sameAs:
          allOf:
            - $ref: '#/components/schemas/odpt.url'
          example: odpt.RailDirection:Inbound
          description: '固有識別子 odpt.RailDirection:進行方向 または odpt.RailDirection:会社名.進行方向 '
        dc:title:
          type: string
          example: 上り
          description: 進行方向（日本語）
        odpt:railDirectionTitle:
          allOf:
            - $ref: '#/components/schemas/MultilingualTitle'
          example:
