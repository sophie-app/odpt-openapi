          in: query
          required: false
          description: データに付与された固有識別子の別名
          schema:
            type: string
            format: uri
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Operator'
        '400':
          description: パラメータ不正
        '401':
          description: acl:consumerKeyが誤っている
        '403':
          description: 権限なし
        '404':
          description: 該当データ無し
